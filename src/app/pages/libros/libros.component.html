<app-navbar></app-navbar>

<section class="books-page">
  <header class="page-head">
    <h1>Libros por género</h1>
    <p>Explora Romance, Acción, Programación y Filosofía.</p>
  </header>

  <div *ngFor="let genre of genres; let i = index" class="genre-section">
    <div class="genre-head">
      <h2>{{ genre.name }}</h2>
      <div class="controls">
        <button class="nav-btn" (click)="scroll(i, 'prev')" aria-label="Anterior">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav-btn" (click)="scroll(i, 'next')" aria-label="Siguiente">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <!--El #track sirve para referenciar el carrusel y poder manipularlo con el typescript, es decir, -->
    <div #track class="carousel-track" role="region" [attr.aria-label]="'Carrusel de libros de ' + genre.name">
      <article *ngFor="let book of genre.books" class="book-card">
        <a routerLink="/independiente" class="book-link">
          <img [src]="book.portada" [alt]="book.titulo" />
        </a>
        <div class="book-info">
          <h4>{{ book.titulo }}</h4>
          <p>{{ book.autor }}</p>
        </div>
      </article>
    </div>
  </div>
</section>

<app-footer></app-footer>
